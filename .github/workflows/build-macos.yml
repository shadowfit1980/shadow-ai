name: Build macOS Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package for macOS (DMG + ZIP)
        run: npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For code signing (optional - requires Apple Developer account):
          # CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: List release artifacts
        run: |
          echo "=== Release Directory Contents ==="
          find release -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.pkg" \) -exec ls -lh {} \;

      - name: Upload DMG (Universal/arm64)
        uses: actions/upload-artifact@v4
        with:
          name: Shadow-AI-macOS-arm64-DMG
          path: release/*.dmg
          if-no-files-found: warn

      - name: Upload ZIP (Universal/arm64)
        uses: actions/upload-artifact@v4
        with:
          name: Shadow-AI-macOS-arm64-ZIP
          path: release/*-mac*.zip
          if-no-files-found: warn
